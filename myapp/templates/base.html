<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">	
    	<title>
	    	{% block title %}
	        {% endblock %}
        </title>	
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">
<!--		<link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
        {% block head %}
        {% endblock %}
    </head>
    <body>
    	<div id="header" class="container bg-primary" style="min-height: 150px;">
			<div class="row">
				<div class="col-md-5 col-md-offset-4 col-xs-12">
					<h2>Employee APP</h2>
				</div>
			</div>
	    	{% block header %}
	    	{% endblock %}
    	</div>
    	
    	<div style="clear:both"></div>
    	
    	<div id="container" class="container bg-info">
	    	{% block container %}
	    	{% endblock %}
    	</div>
    	<div style="clear:both"></div>
    	
    	<div id="footer" class="container" style="min-height:100px;">
			<div class="row">
				<div class="col-md-12 bg-primary col-xs-12">
					<p class="pull-right">copyright@sadhnaTech.com</p>
				</div>
			</div>
	    	{% block footer %}
	    	{% endblock %}
    	</div>
        
    </body>
</html>
